name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
      
    - name: Install dependencies
      run: echo "Install any dependencies here"
      
    - name: Send greeting
      env:
        PERSON_NAME: ${{ github.event.inputs.name }}
      run: python daily_arxiv.py
